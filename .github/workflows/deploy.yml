name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: django/football_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: django/football_api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          SECRET_KEY: test-secret-key
        run: |
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USERNAME }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          VENV_PATH: ${{ secrets.VENV_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST "
            set -e

            echo 'üîê Fix git safe directory'
            git config --global --add safe.directory $PROJECT_PATH

            echo '1. Actualizando c√≥digo...'
            cd $PROJECT_PATH
            git fetch origin
            git reset --hard origin/\$(git branch --show-current)

            echo '2. Activando entorno virtual...'
            source $VENV_PATH/bin/activate

            echo '3. Instalando dependencias...'
            pip install -r django/football_api/requirements.txt

            echo '4. Cargando variables de entorno...'
            cd django/football_api
            set -a && source .env && set +a

            echo '5. Aplicando migraciones...'
            python manage.py migrate --noinput

            echo '6. Colectando archivos est√°ticos...'
            python manage.py collectstatic --noinput --clear

            echo '7. Reiniciando servicios...'
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx

            echo '‚úÖ Despliegue completado'
          "

